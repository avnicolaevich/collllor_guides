<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>COLLLLOR | PRINT MARKETPLACE</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta property="og:image" content="path/to/image.jpg">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <!-- 	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png"> -->
    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>
<section class="tabs">
    <div class="container">
        <div class="row">
            <button class="tabs__btn tabs__btn--active" onclick="openTab(event, 'Profile')">Manage your Profile</button>
            <button class="tabs__btn" onclick="openTab(event, 'Quotes')">Submit Quotes</button>
            <button class="tabs__btn" onclick="openTab(event, 'Orders')">Manage Orders</button>
            <button class="tabs__btn" onclick="openTab(event, 'Catalog')">Manage your Catalog</button>
        </div>
    </div>
</section>
<section class="tab-content">
    <div class="container">
        <div class="row">
            <button class="tabs__btn tabs__btn--active hidden-md hidden-lg" onclick="openTab(event, 'Profile')">Manage your Profile</button>
            <div id="Profile" class="tab-content__item">
                <ul class="slider__dots">
                    <li class="slider__dots-item">
                        <button class="slider__dots-btn slider__dots-btn--active">
                             <span class="slider__dots-text">Public  Company Information</span>
                            <span class="slider__dots-number slider__dots-number-active">1</span>
                        </button>
                    </li>
                    <li class="slider__dots-item">
                        <button class="slider__dots-btn">
                            <span class="slider__dots-text">Capabilities</span>
                            <span class="slider__dots-number">2</span>
                        </button>
                    </li>
                    <li class="slider__dots-item">
                        <button class="slider__dots-btn">
                             <span class="slider__dots-text">Payment & Taxes</span>
                            <span class="slider__dots-number">3</span>
                        </button>
                    </li>
                    <li class="slider__dots-item">
                        <button class="slider__dots-btn">
                             <span class="slider__dots-text">View Your Profile</span>
                            <span class="slider__dots-number">4</span>
                        </button>
                    </li>
                    <li class="slider__dots-item">
                        <button class="slider__dots-btn">
                            <span class="slider__dots-text">Company Banner</span>
                            <span class="slider__dots-number">5</span>
                        </button>
                    </li>
                </ul>
                <div class="row">
                    <div class="slider">
                        <div class="col-md-7">
                            <img src="img/images.png" alt="images" class="slider__img img-responsive">
                        </div>
                        <div class="col-md-4">
                            <div class="slider__content">
                            <h2 class="slider__content-title">Tell about your company</h2>
                                <p class="slider__content-text">
                                    Upload your logo. Let prospective buyers know about your brand and highlight what your brand stands for.
                                </p>
                                <p class="slider__content-link">Go to <a href="#">Account Settings ></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/scripts.min.js"></script>
</body>
</html>
